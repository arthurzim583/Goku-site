<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transformações de Cell</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #e67300;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      height: 100px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .titulo {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e67300;
    }

    .transformacoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px 40px 60px;
    }

    .card {
      text-align: center;
      width: 200px;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card button {
      margin-top: 10px;
      background-color: #e67300;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/ccpST4JS/Copilot-20251118-092446.png" alt="Logo Dragon Ball" class="logo">
    <nav>
      <a href="personagens.html">Personagens</a>
      <a href="universos.html">Universos e Arcos</a>
      <a href="tecnicas.html">Golpes e Técnicas</a>
      <a href="racas.html">Raças e Origens</a>
      <a href="jogos.html">Principais Jogos</a>
    </nav>
  </header>

  <div class="titulo">PRINCIPAIS FORMAS DE CELL</div>

  <section class="transformacoes">
    <div class="card">
      <img src="https://i.ibb.co/wrhGt13k/images.jpg" alt="Cell Imperfeito">
      <button onclick="location.href='cell-imperfeito.html'">Forma Imperfeita</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/SX37cztK/5hiqw3j7fpsf1.jpg" alt="Cell Semi-Perfeito">
      <button onclick="location.href='cell-semi.html'">Forma Semi-Perfeita</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/ZRCSVjcL/Cell-Perfect-NVVs-Goku.png" alt="Cell Perfeito">
      <button onclick="location.href='cell-perfeito.html'">Forma Perfeita</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/zVWSw0MZ/super-perfect-cell-vs-lssj-broly-who-wins-v0-6hsgq3zpzjmd1.jpg" alt="Cell Super Perfeito">
      <button onclick="location.href='cell-super.html'">Forma Super Perfeita</button>
    </div>
  </section>

</body>
</html>
