<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Raças e Origens</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #e67300;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      height: 100px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .titulo {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e67300;
    }

    .racas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px 40px 60px;
    }

    .card {
      text-align: center;
      width: 220px;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card button {
      margin-top: 10px;
      background-color: #e67300;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/ccpST4JS/Copilot-20251118-092446.png" alt="Logo Dragon Ball" class="logo">
    <nav>
      <a href="personagens.html">Personagens</a>
      <a href="universos.html">Universos e Arcos</a>
      <a href="tecnicas.html">Golpes e Técnicas</a>
      <a href="racas.html">Raças e Origens</a>
      <a href="jogos.html">Principais Jogos</a>
    </nav>
  </header>

  <div class="titulo">RAÇAS E ORIGENS</div>

  <section class="racas">
    <div class="card">
      <img src="https://i.ibb.co/zTj9Zb3d/all-saiyans-got-some-respect-in-the-buu-saga-v0-glp8cikgqure1.webp" alt="Saiyajins">
      <button onclick="location.href='saiyajins.html'">Saiyajins</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/Qvb4VQzT/Nameks.jpg" alt="Namekuseijins">
      <button onclick="location.href='namekuseijins.html'">Namekuseijins</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/pjrxZYDJ/Q0mKfv5.jpg" alt="Majins">
      <button onclick="location.href='majins.html'">Majins</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/3mn2VYDY/Shinjin.webp" alt="Shin-jin">
      <button onclick="location.href='shinjin.html'">Shin-jin</button>
    </div>
  </section>

</body>
</html>
