<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transformações de Son Goku</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #e67300;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      height: 100px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .titulo {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e67300;
    }

    .transformacoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px 40px 60px;
    }

    .card {
      text-align: center;
      width: 200px;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card button {
      margin-top: 10px;
      background-color: #e67300;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/ccpST4JS/Copilot-20251118-092446.png" alt="Logo Dragon Ball" class="logo">
    <nav>
      <a href="personagens.html">Personagens</a>
      <a href="universos.html">Universos e Arcos</a>
      <a href="tecnicas.html">Golpes e Técnicas</a>
      <a href="racas.html">Raças e Origens</a>
      <a href="jogos.html">Principais Jogos</a>
    </nav>
  </header>

  <div class="titulo">PRINCIPAIS TRANSFORMAÇÕES DE SON GOKU</div>

  <section class="transformacoes">
    <div class="card">
      <img src="https://i.ibb.co/WWcmsYxS/thumb-1920-403509.jpg" alt="Kaioken">
      <button onclick="location.href='kaioken.html'">Kaioken</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/ds18v67s/c67304935399274b64fb88492bfd6fb8.jpg" alt="Super Saiyajin">
      <button onclick="location.href='ssj.html'">Super Saiyajin (SSJ)</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/gLWtZcBb/i-think-ssj2-is-gokus-best-looking-form-v0-nkkfzfj5vnte1.jpg" alt="Super Saiyajin 2">
      <button onclick="location.href='ssj2.html'">Super Saiyajin 2 (SSJ2)</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/Rphwhkb6/goku-ssj3-01-scaled.jpg" alt="Super Saiyajin 3">
      <button onclick="location.href='ssj3.html'">Super Saiyajin 3 (SSJ3)</button>
    </div>
  </section>

</body>
</html>
