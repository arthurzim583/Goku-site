<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Golpes e Técnicas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #e67300;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      height: 100px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .titulo {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e67300;
    }

    .tecnicas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px 40px 60px;
    }

    .card {
      text-align: center;
      width: 220px;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card button {
      margin-top: 10px;
      background-color: #e67300;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/ccpST4JS/Copilot-20251118-092446.png" alt="Logo Dragon Ball" class="logo">
    <nav>
      <a href="personagens.html">Personagens</a>
      <a href="universos.html">Universos e Arcos</a>
      <a href="tecnicas.html">Golpes e Técnicas</a>
      <a href="racas.html">Raças e Origens</a>
      <a href="jogos.html">Principais Jogos</a>
    </nav>
  </header>

  <div class="titulo">GOLPES E TÉCNICAS</div>

  <section class="tecnicas">
    <div class="card">
      <img src="https://i.ibb.co/r2KFQ9qn/thumb-1920-317485-1.png" alt="Kamehameha">
      <button onclick="location.href='kamehameha.html'">Kamehameha</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/ymz9gwb8/Genkidama.webp" alt="Genki Dama">
      <button onclick="location.href='genki-dama.html'">Genki Dama</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/xK1Lr2fq/7kss4mjj6pb41.jpg" alt="Final Flash">
      <button onclick="location.href='final-flash.html'">Final Flash</button>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/B5VrD3nD/Piccolo-Makankosappo.jpg" alt="Makankosappo">
      <button onclick="location.href='makankosappo.html'">Makankosappo</button>
    </div>
  </section>

</body>
</html>
