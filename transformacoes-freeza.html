<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transformações de Freeza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #e67300;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      height: 100px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .titulo {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e67300;
    }

    .transformacoes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px 40px 60px;
    }

    .card {
      text-align: center;
      width: 200px;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card button {
      margin-top: 10px;
      background-color: #e67300;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/ccpST4JS/Copilot-20251118-092446.png" alt="Logo Dragon Ball" class="logo">
    <nav>

      <button onclick="location.href='freeza-primeira.html'">Primeira Forma</button>

    <div class="card">

      <button onclick="location.href='freeza-terceira.html'">Terceira Forma</button>

    <div class="card">
      <img src="https://i.ibb.co/d0k2DwKc/was-frieza-born-in-his-100-final-form-or-his-regular-final-v0-dkikikmgwcuc1.jpg" alt="Freeza Forma Final">
